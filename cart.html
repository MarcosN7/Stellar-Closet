<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <h1>Your Clothing Store</h1>
            <!-- Add cart icon with counter -->
            <div class="cart-icon" onclick="goToCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-counter">0</span>
            </div>
            <!-- End of cart icon -->
            <ul>
                <li><a href="#women">Women</a></li>
                <li><a href="#men">Men</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Cart Page Content -->
    <section id="cart">
        <div class="container">
            <h2>Shopping Cart</h2>
            <div class="cart-products" id="cart-products-container">
                <!-- Cart products will be displayed here -->
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script> <!-- Your custom JavaScript, if any -->
<script src="js/cart.js"></script> <!-- Your cart-related JavaScript, if any -->
    
</body>
</html>
